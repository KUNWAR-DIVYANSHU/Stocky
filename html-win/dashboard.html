<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />

</head>
<body>
        <!-- Here goes code for top title bar that contains draggable title and buttons-->
        <div id="topbar">
            <!-- Toogle theme-->
            <div id="toogle-theme">
                <img src="../icons/darkmode.svg" alt="darkmode"/>
            </div>
            <div id="draggable-area">
                <img id="logo_stocky" src="../icons/logo_stocky.svg" alt="logo icon">
            </div>
            <!-- minimize , maximize , close buttons-->
            <div id="topOptions">
                <img id="minimize_btn" src="../icons/minimize.svg" alt="minimize btn" />
                <img id="maximize_btn" src="../icons/restore.svg" alt="maximize btn" />
                <img id="close_btn" src="../icons/close.svg" alt="close btn" />
            </div>
        </div>
        <div id="main">
             <!-- side bar here -->
            <div id="side_bar" >
                <div id="side_menu">
                    <img src="../icons/sidebar/Dashboard.svg" alt="dashboard">
                    <img src="../icons/sidebar/graphs.svg" alt="graphs">
                    <img src="../icons/sidebar/screener.svg" alt="screener">
                    <img src="../icons/sidebar/backtesting.svg" alt="backtesting">
                    <img src="../icons/sidebar/news.svg" alt="news">
                    <img src="../icons/sidebar/setting.svg" alt="setting">
                    <img src="../icons/sidebar/download.svg" alt="download">
                </div>
            </div>
            <div id="search_bar">
                <div id="search_box">
                    <img id="search_icon" src="../icons/search_icon.svg" alt="search">
                    <input id="search_menu" type="text" placeholder="search for stock/index">
                    <img id="search_filter" src="../icons/filter_search.svg" alt="filter">
                </div>
                <div id="search_table">
                    <table>
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="full">full
            </div>
        </div>
</body>
</html>

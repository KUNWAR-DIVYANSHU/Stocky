<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Window</title>
    <link rel="stylesheet" href="../styles/graph.css" />
<body>
    <div id="normal_space"></div>
    <div id="graph_area">
        <div id="top_graph_menu">
            <div id="company_name"> ACC </div>
            <div id="data_period"> 1D </div>
            <div id="ind_change"><img src="../icons/graphs_icons/candle.svg"/></div>
            <div id="compare_with"><img src="../icons/graphs_icons/compare.svg"/>Compare</div>
            <div id="opn_indicator"><img src="../icons/graphs_icons/indicators.svg"/>Indicators</div>
            <div id="opn_templates"><img src="../icons/graphs_icons/templates.svg"/>Templates</div>
            <div id="technical_analysis"><img src="../icons/graphs_icons/technical_analysis.svg"/> Analysis</div>
            <div id="alert"><img src="../icons/graphs_icons/alert.svg"/></div>
            <div id="layout_change"><img src="../icons/graphs_icons/layout1.svg"/></div>
            <div id="save_chart"><img src="../icons/graphs_icons/save.svg"/>Save</div>
            <div id="screenshot"><img src="../icons/graphs_icons/screenshot.svg"/></div>
            <div id="opn_settings"><img src="../icons/graphs_icons/settings.svg"/></div>
        </div>
        <div id="graph"> Graph Here </div>
    </div>
</body>
</html>
